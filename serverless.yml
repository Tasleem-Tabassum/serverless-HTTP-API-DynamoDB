service: serverless-task

custom:
  tableName: '${self:service}-user-table-${self:provider.stage}'

provider:
  name: aws
  runtime: nodejs16.x
  stage: dev
  region: 'us-east-1'
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:PutItem
        - dynamodb:GetItem
        - dynamodb:DeleteItem
        - dynamodb:UpdateItem
      Resource:
        - { "Fn::GetAtt": ["UsersDynamoDBTable", "Arn"] }
  environment:
    USERS_TABLE: ${self:custom.tableName}

plugins:
  - serverless-offline

functions:
  home:
    handler: index.handler
    events:
      - httpApi:
          path: /
          method: GET
  signUp:
    handler: src/signUp.signUp
    events:
      - httpApi:
          path: /signup
          method: POST
  login:
    handler: src/login.login
    events:
      - httpApi:
          path: /login
          method: POST
  getUser:
    handler: src/getUser.getUser
    events:
      - httpApi:
          path: /getUser
          method: GET
  updateUser:
    handler: src/updateUser.updateUser
    events:
      - httpApi:
          path: /updateUser
          method: PATCH
  changePassword:
    handler: src/changePassword.changePassword
    events:
      - httpApi:
          path: /changePassword
          method: PATCH

resources:
  Resources:
    UsersDynamoDBTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          - AttributeName: "UserName"
            AttributeType: "S"
          - AttributeName: "Password"
            AttributeType: "S"
          - AttributeName: "Name"
            AttributeType: "S"
          - AttributeName: "MobileNumber"
            AttributeType: "N"
        KeySchema:
          - AttributeName: "UserName"
            KeyType: "HASH"
        ProvisionedThroughput:
          ReadCapacityUnits: 2
          WriteCapacityUnits: 2
        TableName: ${self:custom.tableName}
